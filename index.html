<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <div class="search">
        <label for="search">Search location</label>
        <input id="search" type="text" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="location"></h2>
        <div class="weather-container">
          <p>
            Please, enter your city in the search field, then click "Search"
            button.
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright Â© 2023
        <a href="https://github.com/CrystalSnake">CrystalSnake</a>
      </p>
      <p>
        Forecast from
        <a href="https://www.weatherapi.com/">weatherapi</a>
      </p>
    </footer>

    <script type="module" src="script.js"></script>
    <script type="module" src="render.js"></script>
    <script type="module" src="fetch.js"></script>
  </body>
</html>
